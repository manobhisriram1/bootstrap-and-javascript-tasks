
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        input[type="number"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input id="num" type="number" placeholder="Enter the number"><br/><br/>
        <input type="button" value="reverse the number" onclick="funreverse()">
        <p>The reversed number is:</p>
        <span id="result"></span>
    </div>
    <script>
        function funreverse(){
            let num = document.getElementById('num').value;
            let reversednum = num.toString().split('').reverse().join('');
            document.getElementById('result').innerHTML = reversednum;
        }
    </script>
</body>
</html>
