
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: Add a background color */
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form onsubmit="return verify()" action="https://www.ethnus.com">
            <table>
                <tr>
                    <td><p>Name:</p></td>
                    <td><input id='name' type="text" ></td>
                    <td><span id="namepop" class="text-danger"></span></td>
                </tr>
                <tr>
                    <td><p>Email:</p></td>
                    <td><input id='email' type="text"></td>
                    <td><span id="mailpop" class="text-danger"></span></td>
                </tr>
                <tr>
                    <td><p>Website:</p></td>
                    <td><input id='site' type="text"></td>
                    <td><span id="sitepop" class="text-danger"></span></td>
                </tr>
                <tr>
                    <td><p>Message:</p></td>
                    <td><textarea id='msg' style="height: 60px;"></textarea></td>
                    <td><span id="msgpop" class="text-danger"></span></td>
                </tr>
                <tr >
                    <td colspan="2" class="text-center"><button type="submit">submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function verify() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var site = document.getElementById('site').value;
            var msg = document.getElementById('msg').value;

            if (name.length === 0) {
                document.getElementById('namepop').innerHTML = 'This field is required';
            } else {
                document.getElementById('namepop').innerHTML = '';
            }

            if (email.length === 0) {
                document.getElementById('mailpop').innerHTML = 'This field is required';
            } else {
                document.getElementById('mailpop').innerHTML = '';
            }

            if (site.length === 0) {
                document.getElementById('sitepop').innerHTML = 'This field is required';
            } else {
                document.getElementById('sitepop').innerHTML = '';
            }

            if (msg.length === 0) {
                document.getElementById('msgpop').innerHTML = 'This field is required';
            } else {
                document.getElementById('msgpop').innerHTML = '';
            }

            if (name.length > 0 && email.length > 0 && site.length > 0 && msg.length > 0) {
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
