
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="button"] {
            margin: 20px 15px;
        }
        span {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" value="show date" onclick="fundate()"><br/>
        <span id="date"></span><br/>
        <input type="button" value="show time" onclick="funtime()"><br/>
        <span id="time"></span>
    </div>
    <script>
        function fundate(){
            var d = new Date();
            var date = d.getDate();
            var year = d.getFullYear();
            var month = d.getMonth();
            var monthArr = ["January", "February","March", "April", "May", "June", "July", "August", "September", "October", "November","December"];
            month = monthArr[month];
            document.getElementById("date").innerHTML = date + "/" + month + "/" + year;
        }
        function funtime(){
            var date = new Date();
            document.getElementById('time').innerHTML = date.toString();
        }
    </script>
</body>
</html>
