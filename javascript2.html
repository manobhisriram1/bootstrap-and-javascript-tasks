
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        input[type="text"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input id="letters" type="text" placeholder="Enter the number"><br/><br/>
        <input type="button" value="alphabetical order" onclick="funorder()">
        <p>Word after arranging into alphabetical order is:</p>
        <span id="result"></span>
    </div>
    <script>
        function funorder(){
            let letters = document.getElementById('letters').value;
            let ordered = letters.toString().split('').sort().join('');
            document.getElementById('result').innerHTML = ordered;
        }
    </script>
</body>
</html>
